<!-- public/index.html -->
<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">

        <title>Science Uncovered 2014</title>

        <!-- CSS -->
        <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css"> <!-- custom styles -->

        <!-- JS -->
        <script src="libs/angular/angular.min.js"></script>
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.min.js"></script>-->

        <!-- ANGULAR CUSTOM -->
        <script type="text/javascript" src="libs/angular-wizard/dist/angular-wizard.js"></script>
        <link rel="stylesheet" type="text/css" href="libs/angular-wizard/dist/angular-wizard.css">
        <script type="text/javascript" src="libs/lodash/dist/lodash.js"></script>

        <script src="js/appStates.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/transcription.js"></script>

    </head>

    <body ng-app="su2014App" ng-controller="transcriptionController">

        <div id="branding"><img class="logo" src="img/logo-black.png" title="Natural History Museum" />Science Uncovered</div>

        <a id="skip" href="/" ng-click="reload()">Skip &raquo;</a>

        <div class="container-full">


        <wizard on-finish="finishedWizard()">
            <wz-step title="Starting">
                <h1>This is the first step</h1>
                <p>Here you can use whatever you want. You can use other directives, binding, etc.</p>
                <input type="submit" wz-next value="Continue" />
            </wz-step>
            <wz-step title="Continuing">
                <h1>Continuing</h1>
                <p>You have continued here!</p>
                <input type="submit" wz-next value="Go on" />
            </wz-step>
            <wz-step title="More steps">
                <p>Even more steps!!</p>
                <input type="submit" wz-next value="Finish now" />
            </wz-step>
        </wizard>

        </div>

    </body>

</html>
